{% extends "main/base.html" %}
{% block head_title %} Set new password - {{block.super}} {% endblock head_title %}
{% block content %}
{% load static %}
<div class="bg-[#e9e9e9] dark:bg-gray-900 min-h-[calc(100vh-82px)] p-4 sm:p-8 flex items-center">
    <!-- Login section -->
    <section class="container px-4 m-auto">
        <div class="w-full max-w-sm mx-auto overflow-hidden bg-white rounded-lg shadow-md dark:bg-gray-800">
            <div class="px-6 py-4">
                <div class="flex justify-center mx-auto">
                    <img class="w-auto h-7 sm:h-8" src="{% static 'main/images/logo.svg' %}" alt="">
                </div>
        
                <form method="post">
                    {% csrf_token %}
                    <div class="w-full mt-4">
                        <input name="password1" class="block w-full px-4 py-2 mt-2 text-gray-700 placeholder-gray-500 bg-white border rounded-lg dark:bg-gray-800 dark:border-gray-600 dark:placeholder-gray-400 focus:border-blue-400 dark:focus:border-blue-300 focus:ring-opacity-40 focus:outline-none focus:ring focus:ring-blue-300" type="password" placeholder="Password" aria-label="Password1" />
                    </div>

                    <div class="w-full mt-4">
                        <input name="password2" class="block w-full px-4 py-2 mt-2 text-gray-700 placeholder-gray-500 bg-white border rounded-lg dark:bg-gray-800 dark:border-gray-600 dark:placeholder-gray-400 focus:border-blue-400 dark:focus:border-blue-300 focus:ring-opacity-40 focus:outline-none focus:ring focus:ring-blue-300" type="password" placeholder="Confirm Password" aria-label="Password2" />
                    </div>
    
        
                    <div class="flex items-center justify-center mt-4">        
                        <button class="px-6 py-2 text-sm font-medium tracking-wide text-white capitalize transition-colors duration-300 transform bg-blue-500 rounded-lg hover:bg-blue-400 focus:outline-none focus:ring focus:ring-blue-300 focus:ring-opacity-50">
                            Set New Password
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </section>
</div>
{% endblock %}
