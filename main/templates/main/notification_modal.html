<div class="mt-4 sm:flex sm:items-center">
    <!-- Change float -->
    <div class="mt-4 flex flex-col w-full space-y-4">
        <div>
            <label for="change" class="block text-sm text-gray-500 dark:text-gray-300">Change by in %</label>
        
            <input type="number" name="change" min="-99" max="1000" required name="change" class="block  mt-2 w-full placeholder-gray-400/70 dark:placeholder-gray-500 rounded-lg border border-gray-200 bg-white px-5 py-2.5 text-gray-700 focus:border-blue-400 focus:outline-none focus:ring focus:ring-blue-300 focus:ring-opacity-40 dark:border-gray-600 dark:bg-gray-900 dark:text-gray-300 dark:focus:border-blue-300" />
        </div>

        <!-- Change by date -->
        <div>
            <label for="date-by" class="block text-sm text-gray-500 dark:text-gray-300">By date</label>
        
            <input type="date" name="change_by" required id="date-by" placeholder="mm/dd/yyyy" class="block  mt-2 w-full placeholder-gray-400/70 dark:placeholder-gray-500 rounded-lg border border-gray-200 bg-white px-5 py-2.5 text-gray-700 focus:border-blue-400 focus:outline-none focus:ring focus:ring-blue-300 focus:ring-opacity-40 dark:border-gray-600 dark:bg-gray-900 dark:text-gray-300 dark:focus:border-blue-300" />
        </div>
        <!-- Email boolean -->
        <div class="flex flex-row space-x-2">
            <input type="checkbox" checked class="h-5 w-5" name="email_notification"/>
            <label for="email-notification" class="block text-sm text-gray-500 dark:text-gray-300">Email notification</label>
        
        </div>

        <div class="mt-24 sm:flex sm:items-center">
        <button type="button" @click="isOpen = false" class="w-full px-4 py-2 text-sm font-medium tracking-wide text-gray-700 capitalize transition-colors duration-300 transform border border-gray-200 rounded-md sm:w-1/2 sm:mx-2 dark:text-gray-200 dark:border-gray-700 dark:hover:bg-gray-800 hover:bg-gray-100 focus:outline-none focus:ring focus:ring-gray-300 focus:ring-opacity-40">
            Cancel
        </button>

        <button type="submit" class="w-full px-4 py-2 mt-3 text-sm font-medium tracking-wide text-white capitalize transition-colors duration-300 transform bg-blue-600 rounded-md sm:mt-0 sm:w-1/2 sm:mx-2 hover:bg-blue-500 focus:outline-none focus:ring focus:ring-blue-300 focus:ring-opacity-40">
            Set
        </button>
    </div>

    </div>
</div>
